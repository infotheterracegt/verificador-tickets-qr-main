<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador QR - The Terrace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            border: 2px solid #333;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            filter: brightness(0) invert(1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .header p {
            color: #999;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .header .event-info {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .scanner-box {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            border: 2px solid #333;
        }

        #reader {
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            border: 2px solid #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            border-color: #666;
        }

        .result-box {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            display: none;
            border: 2px solid #333;
        }

        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box.success {
            border-left: 5px solid #22c55e;
            border-color: #22c55e;
        }

        .result-box.error {
            border-left: 5px solid #ef4444;
            border-color: #ef4444;
        }

        .result-box.warning {
            border-left: 5px solid #f59e0b;
            border-color: #f59e0b;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .result-icon {
            font-size: 40px;
            margin-right: 15px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .paid-badge {
            display: inline-block;
            background: #22c55e;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }

        .result-details {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid #333;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 600;
            color: #ffffff;
            text-align: right;
            font-size: 15px;
        }

        .qr-code-display {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #333;
        }

        .qr-code-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .qr-code-value {
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            border: 2px solid #333;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            display: block;
            color: #ffffff;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #manual-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            background: #0a0a0a;
            color: #ffffff;
        }

        #manual-input:focus {
            outline: none;
            border-color: #ffffff;
        }

        #manual-input::placeholder {
            color: #666;
        }

        .footer-note {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.shopify.com/s/files/1/0962/9093/1012/files/87D86B96-046E-47F0-921B-B1E0E2A172A6.png?v=1769979310" alt="The Terrace Logo" class="logo">
            <h1>Verificador de Tickets</h1>
        </div>

        <div class="scanner-box">
            <div id="reader"></div>
            <button id="start-scan" class="btn btn-primary">Iniciar Escáner</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: white;">Verificando ticket...</p>
        </div>

        <div id="result" class="result-box">
            <div class="result-header">
                <div class="result-icon" id="result-icon">✓</div>
                <div>
                    <div class="result-title" id="result-title">Ticket Válido</div>
                    <div class="paid-badge" id="paid-badge">PAGADO</div>
                </div>
            </div>
            <div class="result-details" id="result-details"></div>
            <button id="scan-again" class="btn btn-primary">Escanear Otro Ticket</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="stat-verified">0</span>
                <span class="stat-label">Verificados</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="stat-rejected">0</span>
                <span class="stat-label">Rechazados</span>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let html5QrCode;
        let scanning = false;
        let stats = {
            verified: parseInt(localStorage.getItem('verified') || '0'),
            rejected: parseInt(localStorage.getItem('rejected') || '0')
        };

        // Actualizar stats en UI
        function updateStats() {
            document.getElementById('stat-verified').textContent = stats.verified;
            document.getElementById('stat-rejected').textContent = stats.rejected;
            localStorage.setItem('verified', stats.verified);
            localStorage.setItem('rejected', stats.rejected);
        }

        updateStats();

        // Inicializar escáner
        const startBtn = document.getElementById('start-scan');
        const scanAgainBtn = document.getElementById('scan-again');
        const resultBox = document.getElementById('result');
        const loadingBox = document.getElementById('loading');

        startBtn.addEventListener('click', async () => {
            if (scanning) {
                await stopScanning();
            } else {
                await startScanning();
            }
        });

        scanAgainBtn.addEventListener('click', async () => {
            resultBox.classList.remove('show');
            if (!scanning) {
                await startScanning();
            }
        });

        async function startScanning() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                const config = { 
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                };

                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );

                scanning = true;
                startBtn.textContent = 'Detener Escáner';
                startBtn.style.background = '#ef4444';
                startBtn.style.color = '#ffffff';
            } catch (err) {
                console.error('Error starting scanner:', err);
                alert('Error al iniciar la cámara. Verifica los permisos.');
            }
        }

        async function stopScanning() {
            if (html5QrCode) {
                await html5QrCode.stop();
                scanning = false;
                startBtn.textContent = 'Iniciar Escáner';
                startBtn.style.background = '#ffffff';
                startBtn.style.color = '#000000';
            }
        }

        function onScanSuccess(decodedText) {
            stopScanning();
            verifyTicket(decodedText);
        }

        function onScanError(errorMessage) {
            // Ignorar errores de escaneo continuo
        }

        async function verifyTicket(qrCode) {
            resultBox.classList.remove('show');
            loadingBox.classList.add('show');

            try {
                const response = await fetch('/api/verify-ticket', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ qrCode })
                });

                const data = await response.json();
                
                loadingBox.classList.remove('show');
                showResult(data);
            } catch (error) {
                loadingBox.classList.remove('show');
                showResult({
                    success: false,
                    message: 'Error de conexión',
                    error: error.message
                });
            }
        }

        function showResult(data) {
            const resultIcon = document.getElementById('result-icon');
            const resultTitle = document.getElementById('result-title');
            const resultDetails = document.getElementById('result-details');
            const paidBadge = document.getElementById('paid-badge');

            resultBox.className = 'result-box show';

            if (data.success) {
                if (data.alreadyUsed) {
                    // Ticket ya usado
                    resultBox.classList.add('warning');
                    resultIcon.textContent = '!';
                    resultTitle.textContent = 'Ticket Ya Usado';
                    paidBadge.style.background = '#f59e0b';
                    paidBadge.textContent = 'YA USADO';
                    stats.rejected++;
                } else {
                    // Ticket válido
                    resultBox.classList.add('success');
                    resultIcon.textContent = '✓';
                    resultTitle.textContent = 'Ticket Válido';
                    paidBadge.style.background = '#22c55e';
                    paidBadge.textContent = 'PAGADO';
                    stats.verified++;
                }

                const ticket = data.ticket;
                resultDetails.innerHTML = `
                    <div class="qr-code-display">
                        <div class="qr-code-label">Código QR</div>
                        <div class="qr-code-value">${ticket.codigo_qr || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Nombre</span>
                        <span class="detail-value">${ticket.nombre}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email</span>
                        <span class="detail-value">${ticket.email || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Fecha de Compra</span>
                        <span class="detail-value">${ticket.fecha_compra}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Cantidad</span>
                        <span class="detail-value">${ticket.cantidad_tickets || 1} Ticket(s)</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Precio Unitario</span>
                        <span class="detail-value">Q${parseFloat(ticket.total_pagado / (ticket.cantidad_tickets || 1)).toFixed(2)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Service Fee</span>
                        <span class="detail-value">Q2.00</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Pagado</span>
                        <span class="detail-value">Q${ticket.total_pagado}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Evento</span>
                        <span class="detail-value">${ticket.evento}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Fase</span>
                        <span class="detail-value">${ticket.fase}</span>
                    </div>
                    ${data.alreadyUsed ? `
                    <div class="detail-row">
                        <span class="detail-label">Usado el</span>
                        <span class="detail-value" style="color: #ef4444;">${ticket.fecha_uso}</span>
                    </div>
                    ` : ''}
                `;
            } else {
                resultBox.classList.add('error');
                resultIcon.textContent = 'X';
                resultTitle.textContent = 'Ticket No Válido';
                paidBadge.style.background = '#ef4444';
                paidBadge.textContent = 'RECHAZADO';
                resultDetails.innerHTML = `
                    <p style="color: #ef4444; font-weight: 500; padding: 15px; text-align: center;">${data.message}</p>
                    ${data.error ? `<p style="color: #999; font-size: 12px; margin-top: 10px; text-align: center;">${data.error}</p>` : ''}
                `;
                stats.rejected++;
            }

            updateStats();
        }
    </script>
</body>
</html>
